<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de lista</title>
</head>
<body>
    <h1 class="h1"> Lista - Semana 7 </h1>

    <div class="father">

        <ul 
        id="lista">  
        </ul>

        <input 
        type="text"
        placeholder="Digite um item da lista"
        id="texto"
        >

        <button 
        id="send" 
        type="button" 
        value="send"
        onclick="createList()"
        >Criar</button>

    </div>

    <script>

        function createList() {
            var number = document.getElementById('texto').value, 
                newlist = document.getElementById('lista'), 
                li = document.createElement('li'),
                text = document.createTextNode(number);
            
            li.appendChild(text); 
            newlist.appendChild(li)
        }
    
    </script> 
</body>
</html>
